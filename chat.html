<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }

        .auth-container, .chat-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            justify-content: center;
            align-items: center;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        input {
            width: calc(100% - 60px);
            padding: 10px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        #errorMessage {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <h2>Login to Chat</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button id="loginButton">Login</button>
        <div id="signupRedirect">
            <p>Don't have an account? <button id="showSignup">Sign Up</button></p>
        </div>
        <div id="errorMessage">Invalid credentials. Please try again.</div>
    </div>

    <div id="signupContainer" class="auth-container" style="display: none;">
        <h2>Create a New Account</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" placeholder="Enter your password" required>
        </div>
        <button id="signupButton">Sign Up</button>
        <div id="signupErrorMessage" style="color: red; display: none;">Sign up failed. Please try again.</div>
        <div>
            <p>Already have an account? <button id="showLogin">Login</button></p>
        </div>
    </div>

    <div id="chatContainer" class="chat-container" style="display: none;">
        <h3 id="userWelcome">Welcome, <span id="userName"></span>!</h3>
        <div id="messages" class="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message" />
        <button id="sendButton">Send</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase Configuration (replace with your own config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database(app);

        // References
        const authContainer = document.getElementById("authContainer");
        const signupContainer = document.getElementById("signupContainer");
        const chatContainer = document.getElementById("chatContainer");
        const messagesRef = database.ref("messages");
        const messagesContainer = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");

        // Function to handle login
        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    localStorage.setItem('username', user.displayName);
                    authContainer.style.display = "none";
                    chatContainer.style.display = "flex";
                    document.getElementById('userName').textContent = user.displayName;
                })
                .catch((error) => {
                    const errorMessage = document.getElementById("errorMessage");
                    errorMessage.style.display = "block";
                });
        }

        // Function to handle signup
        function signup() {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("signupEmail").value.trim();
            const password = document.getElementById("signupPassword").value.trim();

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Update the username on Firebase Auth
                    user.updateProfile({
                        displayName: username
                    }).then(() => {
                        localStorage.setItem('username', username);
                        authContainer.style.display = "none";
                        chatContainer.style.display = "flex";
                        document.getElementById('userName').textContent = username;
                    });
                })
                .catch((error) => {
                    const errorMessage = document.getElementById("signupErrorMessage");
                    errorMessage.style.display = "block";
                });
        }

        // Function to send a message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const timestamp = new Date().toISOString();
                messagesRef.push({
                    message: message,
                    timestamp: timestamp
                });
                messageInput.value = "";
            }
        }

        // Listen for new messages
        messagesRef.on("child_added", (snapshot) => {
            const messageData = snapshot.val();
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.innerHTML = `<strong>Someone:</strong> ${messageData.message} <small>(${messageData.timestamp})</small>`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the latest message
        });

        // Event listeners
        document.getElementById("loginButton").addEventListener("click", login);
        document.getElementById("signupButton").addEventListener("click", signup);
        document.getElementById("showSignup").addEventListener("click", () => {
            authContainer.style.display = "none";
            signupContainer.style.display = "flex";
        });
        document.getElementById("showLogin").addEventListener("click", () => {
            signupContainer.style.display = "none";
            authContainer.style.display = "flex";
        });
        document.getElementById("sendButton").addEventListener("click", sendMessage);
    </script>
</body>
</html>
