<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="chat-style.css">
</head>
<body>
    <div class="head">
        <h1><b>Anonymous Chat</b></h1>
        <button id="logoutButton" class="button logoutButton">Logout</button>
    </div>
    <div class="chat-container">
        <div id="userDetails">
            <p id="userName" style="color:white;" ><b>Username: </b></p>
            <p id="userGroup" style="color:white;" ><b>Group: </b></p>
            <p id="information" style="color:red;"><b>For your kind info All the messages are encrypted to maintain the privacy.</b>
        </div>

        <div id="messages" class="messages"></div>
        <textarea id="messageInput" placeholder="Type a message"></textarea>
        <button id="sendButton">Send</button>
    </div>
    <div class="footer">
        <ul>
            <li>Contact: adpsr@mail.com</li>
            <li>Developed by: @TestingTeam. </li>
        </ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="chat-script.js" ></script>

</body>
</html>
