<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
        }
        
        /* Auth Container */
        .auth-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        
        /* Headings */
        .auth-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        
        .auth-container h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Form Group Styling */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        input:focus, select:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.4);
        }
        
        /* Buttons */
        button {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #6a11cb;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #2575fc;
        }
        
        /* Redirect and Info Text */
        #signupRedirect p, div p {
            font-size: 14px;
            text-align: center;
        }
        #signupContainer {
            display: flex;
            flex-direction: column;
        }
        #signupRedirect button, div p button {
            background: none;
            border: none;
            color: #6a11cb;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }
        
        #signupRedirect button:hover, div p button:hover {
            color: #2575fc;
        }
        
        /* Error Messages */
        #signupErrorMessage, #errorMessage {
            display: none; /* Hide by default */
            color: red;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
        
        /* Select Styling */
        .auth-container .form-group select {
            background-color: #fff;
            cursor: pointer;
        }
        
        /* Highlight Button Text */
        div p button {
            font-weight: bold;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <h3>Make sure you create the account first</h3>
        <h3>Then you can log in on any device</h3>
        <h2>Login to Chat</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" id="loginButton">Login</button>
        <div id="signupRedirect">
            <p>Don't have an account? <button id="showSignup">Sign Up</button></p>
        </div>
        <div id="errorMessage">Invalid credentials. Please try again.</div>
    </div>

    <div id="signupContainer" class="auth-container" style="display: none;">
        <h2>Create a New Account</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="group">Group:</label>
            <select id="group" required>
                <option value="RGUKT BASAR">RGUKT BASAR</option>
                <option value="IIIT HYD">IIIT HYD</option>
            </select>
        </div>
        <button id="signupButton">Sign Up</button>
        <div id="signupErrorMessage">Sign up failed. Please try again.</div>
        <div>
            <p>Already have an account? <button id="showLogin">Login</button></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase Configuration (replace with your own config)
        const firebaseConfig = {
            apiKey: "AIzaSyBQOhH2t5XPieLGlM3anZYco06-PvQt37c",
            authDomain: "adpsr-75e1f.firebaseapp.com",
            databaseURL: "https://adpsr-75e1f-default-rtdb.firebaseio.com",
            projectId: "adpsr-75e1f",
            storageBucket: "adpsr-75e1f.appspot.com",
            messagingSenderId: "959425930437",
            appId: "1:959425930437:web:cd3bae057e5b657a32fcac",
            measurementId: "G-1X15K2TPH4"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database(app);

        // References
        const authContainer = document.getElementById("authContainer");
        const signupContainer = document.getElementById("signupContainer");
        const errorMessage = document.getElementById("errorMessage");
        const signupErrorMessage = document.getElementById("signupErrorMessage");

        // Function to handle login
        function login(event) {
            event.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
                errorMessage.style.display = "block";
                errorMessage.textContent = "Email and password cannot be empty!";
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    authContainer.style.display = "none";
                    alert("Login successful!");
                    window.location.href = "chat.html";
                })
                .catch((error) => {
                    errorMessage.style.display = "block";
                    errorMessage.textContent = error.message;
                });
        }

        // Function to handle signup
        function signup() {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("signupEmail").value.trim();
            const password = document.getElementById("signupPassword").value.trim();
            const group = document.getElementById("group").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    user.updateProfile({ displayName: username }).then(() => {
                        database.ref(`users/${user.uid}`).set({ group });
                        signupContainer.style.display = "none";
                        alert("Signup successful!");
                    });
                })
                .catch((error) => {
                    signupErrorMessage.style.display = "block";
                    signupErrorMessage.textContent = error.message;
                });
        }

        // Event listeners
        document.getElementById("loginButton").addEventListener("click", login);
        document.getElementById("signupButton").addEventListener("click", signup);
        document.getElementById("showSignup").addEventListener("click", () => {
            authContainer.style.display = "none";
            signupContainer.style.display = "flex";
        });
        document.getElementById("showLogin").addEventListener("click", () => {
            signupContainer.style.display = "none";
            authContainer.style.display = "flex";
        });
    </script>
</body>
</html>
