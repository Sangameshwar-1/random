<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }

        .auth-container, .chat-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            justify-content: center;
            align-items: center;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        input {
            width: calc(100% - 60px);
            padding: 10px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <h2>Login to Chat</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button id="loginButton">Login</button>
        <div id="errorMessage" style="color: red; display: none;">Invalid credentials. Please try again.</div>
    </div>

    <div id="chatContainer" class="chat-container" style="display: none;">
        <div id="messages" class="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message" />
        <button id="sendButton">Send</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase Configuration (replace with your own config)
        const firebaseConfig = {
            apiKey: "AIzaSyBQOhH2t5XPieLGlM3anZYco06-PvQt37c",
            authDomain: "adpsr-75e1f.firebaseapp.com",
            databaseURL: "https://adpsr-75e1f-default-rtdb.firebaseio.com",
            projectId: "adpsr-75e1f",
            storageBucket: "adpsr-75e1f.appspot.com",
            messagingSenderId: "959425930437",
            appId: "1:959425930437:web:cd3bae057e5b657a32fcac",
            measurementId: "G-1X15K2TPH4"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database(app);

        // References
        const authContainer = document.getElementById("authContainer");
        const chatContainer = document.getElementById("chatContainer");
        const messagesRef = database.ref("messages");
        const messagesContainer = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");

        // Function to handle login
        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    authContainer.style.display = "none";
                    chatContainer.style.display = "flex";
                })
                .catch((error) => {
                    const errorMessage = document.getElementById("errorMessage");
                    errorMessage.style.display = "block";
                });
        }

        // Function to send a message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const timestamp = new Date().toISOString();
                messagesRef.push({
                    message: message,
                    timestamp: timestamp
                });
                messageInput.value = "";
            }
        }

        // Listen for new messages
        messagesRef.on("child_added", (snapshot) => {
            const messageData = snapshot.val();
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.innerHTML = `<strong>Someone:</strong> ${messageData.message} <small>(${messageData.timestamp})</small>`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the latest message
        });

        // Attach event listener to the login button
        document.getElementById("loginButton").addEventListener("click", login);

        // Attach event listener to the send button
        document.getElementById("sendButton").addEventListener("click", sendMessage);
    </script>
</body>
</html>
