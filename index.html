<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        #chat-container {
            width: 80%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
        }

        #messages div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .other-message {
            background-color: #f8d7da;
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        #send-btn {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        // Replace with your server's HTTPS address
        const socket = io('https://192.168.12.249:3000'); // Use your server's IP address here

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // Handle socket connection error
        socket.on('connect_error', (error) => {
            console.error('Connection error:', error.message);
            alert('Unable to connect to the server. Please check the server status.');
        });

        // Send message to server
        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('chat message', message); // Emit message to the server
                addMessage({ text: message, sender: socket.id }, 'user-message');
                messageInput.value = '';
            }
        });

        // Receive chat history
        socket.on('chat history', (history) => {
            history.forEach((message) => {
                const className = message.sender === socket.id ? 'user-message' : 'other-message';
                addMessage(message, className);
            });
        });

        // Receive new messages
        socket.on('chat message', (message) => {
            const className = message.sender === socket.id ? 'user-message' : 'other-message';
            addMessage(message, className);
        });

        // Add message to chat
        function addMessage(message, className) {
            const div = document.createElement('div');
            div.textContent = message.text;
            div.className = className;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
