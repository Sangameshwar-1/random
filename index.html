<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }

        .auth-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: calc(100% - 60px);
            padding: 10px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #errorMessage, #signupErrorMessage {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <h2>Login to Chat</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" id="loginButton">Login</button>
        <div id="signupRedirect">
            <p>Don't have an account? <button id="showSignup">Sign Up</button></p>
        </div>
        <div id="errorMessage">Invalid credentials. Please try again.</div>
    </div>

    <div id="signupContainer" class="auth-container" style="display: none;">
        <h2>Create a New Account</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="group">Group:</label>
            <select id="group" required>
                <!-- Options will be dynamically populated -->
                <option>RGUKT BASAR</option>
                <option>IIIT HYD</option>
            </select>
        </div>
        <button id="signupButton">Sign Up</button>
        <div id="signupErrorMessage" style="color: red; display: none;">Sign up failed. Please try again.</div>
        <div>
            <p>Already have an account? <button id="showLogin">Login</button></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase Configuration (replace with your own config)
        const firebaseConfig = {
            apiKey: "AIzaSyBQOhH2t5XPieLGlM3anZYco06-PvQt37c",
            authDomain: "adpsr-75e1f.firebaseapp.com",
            databaseURL: "https://adpsr-75e1f-default-rtdb.firebaseio.com",
            projectId: "adpsr-75e1f",
            storageBucket: "adpsr-75e1f.appspot.com",
            messagingSenderId: "959425930437",
            appId: "1:959425930437:web:cd3bae057e5b657a32fcac",
            measurementId: "G-1X15K2TPH4"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database(app);

        // References
        const authContainer = document.getElementById("authContainer");
        const signupContainer = document.getElementById("signupContainer");
        const errorMessage = document.getElementById("errorMessage");
        const signupErrorMessage = document.getElementById("signupErrorMessage");
        const groupSelector = document.getElementById("group");

        // Function to fetch groups from the database
        function fetchGroups() {
            const groupsRef = database.ref("groups");
            groupsRef.once("value", (snapshot) => {
                const groups = snapshot.val();
                groupSelector.innerHTML = "";
                for (const groupName in groups) {
                    const option = document.createElement("option");
                    option.value = groupName;
                    option.textContent = groupName;
                    groupSelector.appendChild(option);
                }
            });
        }

        // Function to handle login
        function login(event) {
            event.preventDefault();  // Prevent form submission
            
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            
            if (email === "" || password === "") {
                errorMessage.style.display = "block";
                errorMessage.textContent = "Email and password cannot be empty!";
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    authContainer.style.display = "none";
                    alert("Login successful!");

                    // Redirect to chat.html after successful login
                    window.location.href = "chat.html";
                })
                .catch((error) => {
                    console.error("Login Error:", error.message);
                    errorMessage.style.display = "block";
                    errorMessage.textContent = error.message;
                });
        }

        // Function to handle signup
        function signup() {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("signupEmail").value.trim();
            const password = document.getElementById("signupPassword").value.trim();
            const group = document.getElementById("group").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    user.updateProfile({
                        displayName: username
                    }).then(() => {
                        const userRef = database.ref(`users/${user.uid}`);
                        userRef.set({ group: group });
                        signupContainer.style.display = "none";
                        alert("Signup successful!");
                    });
                })
                .catch((error) => {
                    console.error("Signup Error:", error.message);
                    signupErrorMessage.style.display = "block";
                    signupErrorMessage.textContent = error.message;
                });
        }

        // Fetch groups when showing signup form
        document.getElementById("showSignup").addEventListener("click", () => {
            authContainer.style.display = "none";
            signupContainer.style.display = "flex";
            fetchGroups();
        });

        // Event listeners
        document.getElementById("loginButton").addEventListener("click", login);
        document.getElementById("signupButton").addEventListener("click", signup);
        document.getElementById("showLogin").addEventListener("click", () => {
            signupContainer.style.display = "none";
            authContainer.style.display = "flex";
        });
    </script>
</body>
</html>
