<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
        }
        .product-price {
            font-size: 16px;
            color: #28a745;
        }
    </style>
</head>
<body>

    <h1>Product List</h1>
    <div class="product-container">
        <div class="product">
            <div class="data">
                <div class="name">Product 1</div>
                <div class="price">$25.99</div>
            </div>
        </div>
        <div class="product">
             <div class="data">
                <div class="name">Product 2</div>
                <div class="price">$30.00</div>
             </div>
        </div>
        <div class="product">
            <div class="name">Product 3</div>
            <div class="price">$15.49</div>
        </div>
        <div class="product">
            <div class="name">Product 4</div>
            <div class="price">$20.00</div>
        </div>
        <div class="product">
            
            <div class="name">Product 5</div>
            <div class="price">$50.99</div>
        </div>
    </div>

</body>
</html>
